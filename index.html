<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        body:hover {
            background-color: #e0e0e0;
        }

        h1 {
            color: #333;
            transition: color 0.5s;
        }

        h1:hover {
            color: #555;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin: 20px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #Quiz {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
</head>

<body>

    <div id="startbody">
        <h1>Math Quiz</h1>
        <input id="username" placeholder="Username">
        <button id="start">Start Quiz</button>

    </div>
    <div id="Quiz">
        <h1>Math Quiz</h1>
        <h1 id="score">Score: </h1>
        <h1 id="question"></h1>
        <button id="option1">1</button>
        <button id="option2">2</button>
        <button id="option3">3</button>
        <button id="option4">4</button>
    </div>

    <p>Did u know that if u sign in with the same username again, ur score gets restored?</p>
    <script src="index.js" type="module"></script>
    <h1>Leaderboard</h1>
    <a href="https://jay-lchicken.github.io/Leaderboard/">Leaderboard</a>
</body>

</html>
